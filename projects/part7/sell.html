<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Home - RealView</title>
    <link rel="stylesheet" href="styles/sell.css">
    <link rel="stylesheet" href="styles/global.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>RealView</h1>
            <!-- Add link to the Property Listings page -->
            <nav id="main-nav" class="hidden-small">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="listings.html">Property Listing</a></li> <!-- link to the second page -->
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="agent_directory.html">Agent Directory</a></li>
                    <li><a href="stats.html">Market Statistics</a></li>
                    <li><a href="sell.html">List Property</a></li>
                </ul>
            </nav>

            <div class="auth">
                <a href="#">Login/Sign up</a>
            </div>
        </div>
        <div>
            <nav id="hamburger">
                <div id="toggle-nav">
                  <div></div>
                  <div></div>
                  <div></div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="choose-role">
            <h2>How Would You Like to Sell?</h2>
            <div class="options">
                <button id="seller-btn">I’m a Seller</button>
                <button id="admin-btn">I’m an Admin</button>
            </div>
        </section>

        <!-- Seller Section -->
        <section id="seller-section" style="display: none;">
            <h2>List Your Property as a Seller</h2>
            <form id="sellerForm">
                <label for="sellerName">Your Name:</label>
                <input type="text" id="sellerName" name="sellerName" required>

                <label for="sellerEmail">Your Email:</label>
                <input type="email" id="sellerEmail" name="sellerEmail" required>

                <label for="propertyName">Property Name/Title:</label>
                <input type="text" id="propertyName" name="propertyName" required>

                <label for="price">Price (in USD):</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>

                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>

                <label for="sqft">Square Footage:</label>
                <input type="number" id="sqft" name="sqft" required>

                <label for="image">Upload Property Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit property for review</button>
            </form>
        </section>
    </main>

    <script src="scripts/sell.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
