<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/contact.css">
  </head>
  <body>
    <div class="contact-container">
      <h3>Contact HomeView</h3>
      <div class="columns">
        <form
          id="contact-form"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="access_key"
            value="7c839499-8fc9-4611-9330-db161dbe69c3"
          />

          <p>
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              placeholder="first and last"
              name="name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required />
          </p>
          <p>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </p>
          <input
            type="hidden"
            name="redirect"
            value="https://web3forms.com/success"
          />
          <input
            type="hidden"
            name="subject"
            value="Contact from Jaspers Website"
          />
          <input type="hidden" name="from_name" value="My Website" />

          <p>
            <button type="submit">Submit Form</button>
          </p>

          <p id="result"></p>
        </form>
        <iframe
  width="600"
  height="450"
  frameborder="0"
  scrolling="no"
  marginheight="0"
  marginwidth="0"
  src="https://www.openstreetmap.org/export/embed.html?bbox=144.955967%2C-37.816524%2C144.965853%2C-37.810307&layer=mapnik"
  style="border:1px solid black"
></iframe>
<br />
<small>
  <a href="https://www.openstreetmap.org/?mlat=-37.813627&mlon=144.963016#map=15/-37.8136/144.9630">
    View Larger Map
  </a>
</small>

      </div>
    </div>
  </body>
</html>
