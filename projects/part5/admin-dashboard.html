<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Properties</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <nav id="main-nav" class="hidden-small">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
                </ul>
            </nav>

            <!-- Simple placeholder for an admin login/logout -->
            <div id="admin-auth">
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="property-management" style="display:none;">
            <h2>Manage Properties</h2>

            <!-- Form to add or edit properties -->
            <form id="propertyForm">
                <input type="hidden" id="propertyId" name="propertyId"> <!-- Hidden field for editing -->
                <label for="propertyName">Property Name/Title:</label>
                <input type="text" id="propertyName" name="propertyName" required>

                <label for="price">Price (in USD):</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>

                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>

                <label for="sqft">Square Footage:</label>
                <input type="number" id="sqft" name="sqft" required>

                <label for="image">Upload Property Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit Property</button>
            </form>
            <h3>Current Properties</h3>
            <div id="property-listings"></div>
        </section>
    </main>

    <script src="scripts/adminDashboard.js"></script>
</body>
</html>
