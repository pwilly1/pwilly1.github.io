<!DOCTYPE html>
<head>
    <title>RealView</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/global.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>RealView</h1>
            <!-- Add link to the Property Listings page -->
            <nav id="main-nav" class="hidden-small">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="listings.html">Property Listing</a></li> <!-- link to the second page -->
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="agent_directory.html">Agent Directory</a></li>
                    <li><a href="stats.html">Market Statistics</a></li>
                    <li><a href="sell.html">List Property</a></li>
                </ul>
            </nav>

            <div class="auth">
                <a href="#">Login/Sign up</a>
            </div>
        </div>
        <div>
            <nav id="hamburger">
                <div id="toggle-nav">
                  <div></div>
                  <div></div>
                  <div></div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div id="banner">
            <section class="search-section" class="column">
                <div class="search-group">
                    <input type="text" placeholder="Search by Location" id="search-location">
                    <select>
                        <option value="">Property Type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                    </select>
                    <select>
                        <option value="">Price Range</option>
                        <option value="0-50000">$0 - $50,000</option>
                        <option value="50000-100000">$50,000 - $100,000</option>
                        <option value="100000-200000">$100,000 - $200,000</option>
                        <option value="200000+">$200,000+</option>
                    </select>
                    <button><i class="fa fa-search"></i> Search</button>
                </div>
            </section>
        </div>
        

        <div id="pic">
            <section class="featured-listings">
                <h2>Featured Listings</h2>
                <div class="listing-grid">
                    <div class="listing-box"><img src="images/house.jpeg"></div>
                    <div class="listing-box"><img src="images/house2.jpg"></div>
                    <div class="listing-box"><img src="images/house3.jpg"></div>
                </div>
            </section>
    
            <section class="why-choose-us">
                <h2>Why Choose Us?</h2>
                <div class="choose-box">
                    <p>Trusted Agents</p>
                    <p>Wide Selection</p>
                    <p>Market Expertise</p>
                </div>
            </section>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
