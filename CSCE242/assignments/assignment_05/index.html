<!DOCTYPE html>
<head>
    <title>Assignment 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignment 5</h1>
        <h2>Introduction to JavaScript</h2>

        <div class="content">
            <!-- Count Box -->
            <div class="box count-box" id="countBox">
                <h3>Count</h3>
                <p id="countValue">0</p>
            </div>

            <!-- Random Image Box -->
            <div class="box image-box">
                <h3>Random Image</h3>
                <img id="randomImage" src="https://picsum.photos/200" alt="Random Image" onclick="refreshImage()">
            </div>

            <!-- Slider Move Box -->
            <div class="box slider-box">
                <h3>Slider Move</h3>
                <input type="range" min="0" max="100" value="50" class="slider" id="slider">
                <div class="square" id="square">
                    <p>200 x 200</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
